<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM básica - Curso practico de JavaScript</title>
</head>

<body>

    <h1>Manipulacion del DOM básica</h1>

    <!--La etiqueta para que java script ejecute nuestro codigo se llama script
    <script>
        console.log("Hello World");
    </script>
    
    Pero normalmente lo que hacemos por cuestion de mejor lectura es crearnos un nuevo documento con extension js
    y en el atributo de la etiqueta <script src="./main.js"> </script> utilizamos el atributo source
    u indicamos en el valor donde esta guardado ese archivo para que se conecte con el.
    -->
    <script src="./script.js">
    </script>

</body>

</html>
